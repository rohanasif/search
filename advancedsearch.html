<!DOCTYPE html>
<html lang="en">

<head>
    <title>Search</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="container">

        <div id="othersearchbox">
            <a href="index.html">Google search</a>
        </div>
        <div id="searchbox">
            <form action="https://www.google.com.pk/search">
                <label for="fname">all these words:</label>
                <input type="text" name="as_q"><br>
                <label for="fname">this exact word or phrase:</label>
                <input type="text" name="as_epq"><br>
                <label for="fname">any of these words:</label>
                <input type="text" name="as_oq"><br>
                <label for="fname">none of these words:</label>
                <input type="text" name="as_eq"><br>
                <input type="submit" value="Advanced search">
            </form>
        </div>


    </div>


</body>

</html>
