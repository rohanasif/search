<!DOCTYPE html>
<html lang="en">

<head>
    <title>Advanced Search</title>
    <link rel="stylesheet" href="styles.css"/>
</head>

<body>
    <div class="container">
        <div class="header">
            <a href="index.html">Google Search</a>
        </div>
        <div class="body">
            <div class="searchbox">
                <form action="https://google.com/search">
                    <form action="https://www.google.com.pk/search">
                        <div class="adiv">
                            <label for="fname">all these words:</label>
                            <input type="text" name="as_q"><br>
                        </div>
                        <div class="ediv">
                            <label for="fname">this exact word or phrase:</label>
                            <input type="text" name="as_epq"><br>
                        </div>
                        <div class="andiv">
                            <label for="fname">any of these words:</label>
                            <input type="text" name="as_oq"><br>
                        </div>
                        <div class="ndiv">
                            <label for="fname">none of these words:</label>
                            <input type="text" name="as_eq"><br>
                        </div>
                        <div class="advancedsearchbutton">
                            <input type="submit" value="Advanced search">
                        </div>
                        
                    </form>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
